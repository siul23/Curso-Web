<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Mi Segunda Tabla</title>
		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Título 1</th>
					<th colspan="2">Título 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Dato 1</td>
					<td>Dato 2</td>
					<td>Dato 3</td>
				</tr>
				<tr>
					<td>Dato 4</td>
					<td>Dato 5</td>
					<td rowspan="2">Dato 6</td>
				</tr>
				<tr>
					<td colspan="2">Dato 7</td>
				</tr>
				<tr>
					<td>Dato 10</td>
					<td>Dato 11</td>
					<td>Dato 12</td>
				</tr>
				<tr>
					<td>Dato 13</td>
					<td>Dato 14</td>
					<td>Dato 15</td>
				</tr>
				<tr>
					<td>Dato 16</td>
					<td>Dato 17</td>
					<td>Dato 18</td>
				</tr>
				<tr>
					<td>Dato 19</td>
					<td colspan="2">Dato 20</td>

				</tr>
				<tr>
					<td>Dato 22</td>
					<td>Dato 23</td>
					<td>Dato 24</td>
				</tr>
				<tr>
					<td>Dato 25</td>
					<td>Dato 26</td>
					<td>Dato 27</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Dato 28</td>
					<td>Dato 29</td>
					<td>Dato 30</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
