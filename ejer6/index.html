<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Mi Segunda Tabla</title>
		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body>
		<table>
			<caption>My Second Table</caption>
			<colgroup>
				<col id="colum-1">
				<col id="colum-2" span="2" >
			</colgroup>

			<thead>
			<tr>
				<th>Título 1</th>
				<th>Título 2</th>
				<th>Título 3</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td>Dato 1</td>
					<td>Dato 2</td>
					<td>Dato 3</td>
				</tr>
				<tr>
					<td id="celda2_2">Dato 4</td>
					<td>Dato 5</td>
					<td>Dato 6</td>
				</tr>
				<tr>
					<td>Dato 7</td>
					<td>Dato 8</td>
					<td>Dato 9</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Dato 10</td>
					<td>Dato 11</td>
					<td>Dato 12</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
